name: Playwright Tests    
#הטריגר שיגרום להפעלה
on: 
  push:
    branches: [ main, master ] 
  pull_request:
    branches: [ main, master ]
jobs: 
  #תהליך הCI
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  #פיתוחים של גיט הב שניתן להשתמש בהם
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      env: #תוספת שהגיט יוכל להכיר את המשתנים שהטסט רץ
        STANDARD_USER: ${{vars.STANDARD_USER}}   #דרך לגשת למשתנים
        LOCKED_OUT_USER: ${{vars.LOCKED_OUT_USER}}
        PROBLEM_USER: ${{vars.PROBLEM_USER}}
        PERFORMANCE_GLITCH_USER: ${{vars.PERFORMANCE_GLITCH_USER}}
        CORRECT_PASSWORD: ${{vars.CORRECT_PASSWORD}}

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
